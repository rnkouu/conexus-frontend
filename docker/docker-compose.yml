version: '3.8'

services:
  # OJS (Open Journal System) Service
  ojs:
    image: pkpofficial/ojs:latest
    container_name: ojs-app
    ports:
      - "8080:80"
    environment:
      - SERVERNAME=localhost:8080
      - OJS_DB_DRIVER=pgsql
      - OJS_DB_HOST=db
      - OJS_DB_USERNAME=ojs_user
      - OJS_DB_PASSWORD=ojs_password_change_me
      - OJS_DB_NAME=ojs_db
      - OJS_CONFIG_SECURITY_API_KEY_SECRET=conexus_secret_key_2026 # <--- ADD THIS
    depends_on:
      - db
    networks:
      - conexus-network
    restart: unless-stopped

  # PostgreSQL Database (recommended for OJS)
  db:
    image: postgres:15
    container_name: ojs-postgres
    environment:
      - POSTGRES_DB=ojs_db
      - POSTGRES_USER=ojs_user
      - POSTGRES_PASSWORD=ojs_password_change_me
    volumes:
      - ./ojs-database:/var/lib/postgresql/data
    networks:
      - conexus-network
    restart: unless-stopped
    healthcheck:
      # FIX: Added '-d ojs_db' so it checks the correct database
      test: ["CMD-SHELL", "pg_isready -U ojs_user -d ojs_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: conexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ojs
    networks:
      - conexus-network
    restart: unless-stopped

networks:
  conexus-network:
    driver: bridge